version: '2.4'

services:
  main:
    container_name: polls-main
    image: polls-main:latest
    build:
      context: .
    ports:
      - ${SERVER_PORT}:3000
    environment:
        NODE_ENV: production 
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      # - redis
      - postgres
  # redis:
  #   container_name: redis
  #   image: redis:6
  #   networks:
  #     - webnet
  postgres:
    container_name: postgres
    image: postgres:12
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
networks:
  webnet:
volumes:
  pgdata:
